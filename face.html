<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Facebook</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <main class="w-full max-w-md">
        <div class="facebook-page bg-white shadow-lg rounded-lg p-8">

            <div class="heading text-center mb-8">
                <h1 class="logo text-blue-600 text-4xl font-bold">facebook</h1>
                <p class="text-gray-600 mt-2">With Facebook, share and stay in touch with those around you.</p>
            </div>

            <div class="container">
                <form action="">
                    <h3 class="text-2xl font-semibold mb-4">Se connecter Ã  Facebook</h3>
                    <div class="textbox mb-4">
                        <p class="text-gray-600">Vous devez vous connecter pour continuer</p>
                    </div>
                    
                    <input type="text" placeholder="Email address or telephone number" required="required" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    <input type="password" name="mdp" id="mdp" placeholder="Password" required="required" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    
                    <input type="submit" value="Log In" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-4 focus:outline-none focus:shadow-outline">
                    <a href="#" class="password-forget text-blue-500 hover:text-blue-800 text-sm block text-center mb-4">Forgot password?</a>

                    <div class="line flex items-center mb-4">
                        <hr class="flex-grow border-t border-gray-300">
                        <div class="px-2 text-gray-500">ou</div>
                        <hr class="flex-grow border-t border-gray-300">
                    </div>
                    <a href="#" class="new-compte bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full text-center focus:outline-none focus:shadow-outline block">Create a new account</a>
                </form>
                <p class="down-text text-center text-gray-500 text-sm mt-4">
                    <span class="font-semibold">Create a page</span> for a celebrity, brand, or business.
                </p>
            </div>
        </div>
    </main>
    <footer class="text-center mt-4">
        <small class="text-gray-500">un petit login facebook</small>
    </footer>
</body>
</html>
